<div class="container" style="margin: 50px">
    <div ng-show="error">
        <span>{{ error.message }}</span>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Firebase</h1>
            <div class="account-wall">
                <img class="profile-img"  ng-src="http://www.i-programmer.info/images/stories/News/2016/May/B/firebase.jpg">
                <form class="form-signin" ng-submit="login()">
                    <input type="text" class="form-control" placeholder="Email" ng-model="user.email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in
                    </button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a ui-sref="register" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
